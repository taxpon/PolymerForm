<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Elastic Form Sample</title>
    <meta name="author" content="Takuro Wada" />
    <link rel="stylesheet" href="css/jquery.polymer-form.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper clearfix">
    <div class="col2">
        <form action="">
            <input type="text" label="Name" class="sample-form" bar-height="12px" margin-bottom="20px" value="asd"/>
            <input type="text" label="Email (sample@example.com)" class="sample-form" margin-top="100px"/>
            <input type="text" label="Address" class="sample-form"/>
            <input type="text" label="Country" class="sample-form"/>
        </form>
    </div>
    <div class="col2">
        <form action="">
            <input type="text" label="Name" class="sample-form" bar-height="2px"/>
            <input type="text" label="Email (sample@example.com)" class="sample-form" active-color="#00AA00" />
            <input type="text" label="Address" class="sample-form" active-color="#AA0000" />
            <input type="text" label="Country" class="sample-form" active-color="#AA0000" />
        </form>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/jquery.polymer-form.min.js"></script>
<script>
    $(".sample-form").polymerForm();
</script>
</body>
</html>
